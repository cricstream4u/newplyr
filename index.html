    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const hlsStreamUrl = getQueryParam("file");

        if (!hlsStreamUrl) {
            alert("No HLS stream URL provided. Please add a 'file' parameter to the URL.");
        } else {
            const playerInstance = jwplayer("jwplayerDiv");

            playerInstance.setup({
                file: hlsStreamUrl,
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                mute: false,
                type: "hls",
                preload: "auto",
                cast: {
                    appid: "CC1AD845"
                },
                advertising: {
                    client: "vast",
                    tag: "https://nanokyci.com/dUm.FfzHdhGQN/vBZ/GaUP/tebmd9MuzZeUqlEkPPvTKYcyxMszHEw4zO/DCcKtANJj/IlzXMFTwgO4DOwCqZos/alWK1zp-dbDS0-xm", // Replace with actual VAST ad tag
                    skipoffset: 5
                }
            });

            playerInstance.on('error', function(error) {
                console.error("Error loading stream:", error.message);
            });
        }
    </script>
